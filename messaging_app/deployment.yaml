apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-deployment
  labels:
    app: django-messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
  template:
    metadata:
      labels:
        app: django-messaging
    spec:
      containers:
        - name: django-messaging
          image: cave254/django-messaging:0.0.1
          ports:
            - containerPort: 8000 # Django default runserver port
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "messaging.settings"
            - name: PYTHONUNBUFFERED
              value: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
spec:
  selector:
    app: django-messaging
  ports:
    - protocol: TCP
      port: 8000 # Cluster-internal service port
      targetPort: 8000 # Container port
  type: ClusterIP
